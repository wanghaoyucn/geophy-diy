      - 获取知识: "知识/获取知识.md"
      - 产生知识: "知识/产生知识.md"
      - 管理知识: "知识/管理知识.md"
  - 和计算机打交道:
      - "开发/index.md"
      - 计算机系统漫游: "开发/计算机系统漫游.md"
      - 搭建开发环境: "开发/搭建开发环境.md"
      - 环境配置经验谈: "开发/环境配置经验谈.md"
      - 学会写代码: "开发/学会写代码.md"
  - 打好科研基础（地球物理）:
      - "科研/index.md"
      - 数理基础: "科研/数理基础.md"
      - 软件基础: "科研/软件基础.md"
      - 谈谈 AI: "科研/谈谈AI.md"
