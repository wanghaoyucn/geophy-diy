site_name: Geophysics DIY
site_author: Wye
site_description: >-
  Geophysics DIY is a place to share my experience in geophysics and programming.

repo_name: geophy-diy
repo_url: https://github.com/wanghaoyucn/geophy-diy/
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  static_templates:
    - 404.html
  favicon: ./images/favicon.ico
  apple-touch-icon-precomposed: images/apple-touch-icon.png

  features:
    - header.autohide
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.top
    - navigation.indexes
    - navigation.footer
    - toc.follow
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - content.action.edit
    - content.action.view

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Roboto Slab
    code: Fira Code
  icon:
    logo: bootstrap/globe-asia-australia
    repo: fontawesome/brands/github

  custom_dir: overrides

plugins:
  - search:
      lang:
        - zh
        - en
  - git-revision-date-localized
  - minify:
      minify_html: true
  - mkdocs-jupyter
  - git-committers:
      repository: wanghaoyucn/geophy-diy
      branch: main
      enabled: !ENV [CI, false]

copyright: Copyright &copy; 2024 - Present  <a href="https://github.com/wanghaoyucn" target="_blank" rel="noopener noreferrer">Wye_卫何</a>
extra:
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:<ridiculawang@gmail.com>
    - icon: fontawesome/brands/github
      link: https://github.com/wanghaoyucn/geophy-diy/

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - markdown_gfm_admonition

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
